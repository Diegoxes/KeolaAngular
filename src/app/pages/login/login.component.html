
 <div class="container vh-100 d-flex justify-content-center align-items-center bg-secondary.bg-gradient">
    <div class="card p-4 w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
        <form (ngSubmit)="onLogin()">
          <div class="form-group mb-3">
            <label for="username">Usuario</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="loginObjeto.username" name="username" placeholder="Usuario" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="loginObjeto.password" name="password" placeholder="Contraseña" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
